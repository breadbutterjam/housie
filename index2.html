<!DOCTYPE html>
<html>
<head>
	<title>Housie-Conductor</title>
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="script_conductor.js"></script>
	<link rel="stylesheet" type="text/css" href="common.css">

	<!-- <script type="text/javascript" src="data.js"></script> -->
	<style>
		.progressIndicator{
			width: 0%;
			height: 10px;
			background-color: lightsteelblue;
		}
		.ButtonContainer
		{
			text-align: center;
			padding-top: 10px;
		}

		.GeneratedNumberHistory,.RunningNumber
		{
			display: table;
			margin: auto;	
			padding-top: 30px
		}

		.RunningNumber h1{
			font-size: 8em;
    		margin-top: 0px;
		}

		.GeneratedNumberHistory td{
			font-size: 1.27em;
		}

		.generated
		{
			background-color: lightgreen;
		}

	</style>
</head>
<body onload="onBodyLoad()">
	<div class="progressIndicator"></div>
<div class="ButtonContainer">
	<input type="button" value="Auto Generate" onclick="AutoGenerateNumber()"></input>
	<input type="button" value="Generate Number" onclick="GenerateNumber()"></input>
	<input type="button" value="Start over" onclick="ResetAll()"></input>
</div>
<div class="RunningNumber">
<h1></h1>
<span></span>
</div>
<div class="GeneratedNumberHistory">

</div>
</body>
</html>
